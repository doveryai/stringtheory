<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Racket Stringing Logs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .racket-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }
        .racket-card {
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1.5rem;
            max-width: 250px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .racket-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .racket-card img {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        .racket-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tennis Racket Stringing Logs</h1>
        <p>Click a racket to view its specs and stringing history.</p>
    </header>
    <main>
        <div class="racket-list">
            <div class="racket-card">
                <a href="racket10.html">
                    <img src="img/racket10.png" alt="Yonex VS Core 98 Sand Beige 2023">
                    <div>Racket 10 - Yonex VS Core 98 Sand Beige 2023</div>
                </a>
            </div>
            <div class="racket-card">
                <a href="racket11.html">
                    <img src="img/racket11.png" alt="Yonex VS Core 98 2023">
                    <div>Racket 11 - Yonex VS Core 98 2023</div>
                </a>
            </div>
            <div class="racket-card">
                <a href="racket12.html">
                    <img src="img/racket12.png" alt="Yonex VS Core 98 2023">
                    <div>Racket 12 - Yonex VS Core 98 2023</div>
                </a>
            </div>
            <div class="racket-card">
                <a href="racket13.html">
                    <img src="img/racket13.png" alt="Yonex VS Core 98 Tour 2023">
                    <div>Racket 13 - Yonex VS Core 98 Tour 2023</div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tennis Racket Log. All rights reserved.</p>
    </footer>
</body>
</html>
